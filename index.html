<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Fira+Sans&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cfdd659331.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log-in" />
    </form>
    <form class="search-form">
      <i class="fas fa-search"></i>
      <input
        type="text"
        class="search__input"
        maxlength="100"
        placeholder="Search and Enter!"
      />
      <select class="search__options">
        <option value="Google">Google</option>
        <option value="Naver">Naver</option>
        <option value="Google-new">Google newTap</option>
        <option value="Naver-new">Naver newTap</option>
      </select>
    </form>
    <h2 id="clock">00:00:00</h2>

    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form">
      <input
        type="text"
        placeholder="Write a To Do and Press Enter!"
        required
      />
    </form>

    <ul id="todo-list"></ul>

    <div id="quotes">
      <span></span>
      <span></span>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
